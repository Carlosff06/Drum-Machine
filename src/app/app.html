<div class="app-container">
  <div class="container">
    <div class="button-container">
      <button (click)="tocarSonido(0)">Q</button>
      <button (click)="tocarSonido(1)">W</button>
      <button (click)="tocarSonido(2)">E</button>
      <button (click)="tocarSonido(3)">A</button>
      <button (click)="tocarSonido(4)">S</button>
      <button (click)="tocarSonido(5)">D</button>
      <button (click)="tocarSonido(6)">Z</button>
      <button (click)="tocarSonido(7)">X</button>
      <button (click)="tocarSonido(8)">C</button>
    </div>
    <div class="control-container">
      <div>{{estado()}}</div>
    <div class="select" (click)="cambiarEstado()">
    <div [ngStyle]="{'transform': estado() === 'Apagado' ? 'translateX(0%)' : 'translateX(100%)'}" class="inner">
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
      </div>
    </div>
    <div class="text-content">{{pista()}}</div>
    <input type="range" min="0" max="100" (ngModelChange)="cambiarVolumen()" [(ngModel)]="volumen"/>
  </div>
  </div>

</div>
